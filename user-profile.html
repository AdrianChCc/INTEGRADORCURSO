<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Club - Mi Perfil</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // Check authentication
        if (!sessionStorage.getItem('tennisClubAuth')) {
            window.location.href = 'login.html';
        }
    </script>
    <style>
        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--light-gray);
            min-height: 100vh;
        }
        
        .profile-header {
            background: var(--gradient-primary);
            color: white;
            padding: 2rem;
            border-radius: var(--border-radius-large);
            margin-bottom: 2rem;
            box-shadow: var(--shadow-large);
            text-align: center;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }
        
        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .profile-email {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-medium);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-large);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
            color: white;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-emerald);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .profile-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }
        
        .profile-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-medium);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        
        .section-header {
            background: var(--gradient-accent);
            color: white;
            padding: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .section-content {
            padding: 1.5rem;
        }
        
        .purchase-item, .inquiry-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
            transition: background 0.3s ease;
        }
        
        .purchase-item:hover, .inquiry-item:hover {
            background: rgba(5, 150, 105, 0.05);
        }
        
        .purchase-info, .inquiry-info {
            flex: 1;
        }
        
        .purchase-product, .inquiry-service {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }
        
        .purchase-date,         .inquiry-date {
            color: #666;
            font-size: 0.9rem;
        }
        
        .inquiry-message {
            color: #555;
            font-size: 0.9rem;
            font-style: italic;
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: rgba(5, 150, 105, 0.05);
            border-radius: 4px;
            border-left: 3px solid var(--primary-green);
        }
        
        .purchase-price {
            color: var(--primary-green);
            font-weight: 600;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .empty-state i {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 1rem;
        }
        
        .profile-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }
        
        .btn-profile {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-profile:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-green);
        }
        
        .btn-profile.secondary {
            background: var(--gradient-secondary);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <h1 class="profile-name" id="userName">Usuario</h1>
            <p class="profile-email" id="userEmail">usuario@email.com</p>
        </div>
        
        <div class="profile-stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="stat-number" id="totalPurchases">0</div>
                <div class="stat-label">Compras Realizadas</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-number" id="totalSpent">$0</div>
                <div class="stat-label">Total Gastado</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-question-circle"></i>
                </div>
                <div class="stat-number" id="totalInquiries">0</div>
                <div class="stat-label">Consultas Realizadas</div>
            </div>
        </div>
        
        <div class="profile-sections">
            <div class="profile-section">
                <div class="section-header">
                    <i class="fas fa-shopping-cart"></i>
                    Historial de Compras
                </div>
                <div class="section-content">
                    <div id="purchasesList">
                        <!-- Purchases will be loaded here -->
                    </div>
                </div>
            </div>
            
            <div class="profile-section">
                <div class="section-header">
                    <i class="fas fa-question-circle"></i>
                    Mis Consultas
                </div>
                <div class="section-content">
                    <div id="inquiriesList">
                        <!-- Inquiries will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="profile-actions">
            <a href="index.html" class="btn-profile">
                <i class="fas fa-home"></i>
                Volver al Sitio
            </a>
            <button class="btn-profile secondary" onclick="editProfile()">
                <i class="fas fa-edit"></i>
                Editar Perfil
            </button>
            <button class="btn-profile" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Cerrar Sesi√≥n
            </button>
        </div>
    </div>
    
    <script src="js/database.js"></script>
    <script src="profile-script.js"></script>
</body>
</html>
