<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Club - Acceso Administrativo</title>
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-background">
            <div class="tennis-court-bg"></div>
            <div class="overlay"></div>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-tennis-ball"></i>
                    <h1>Tennis Club</h1>
                </div>
                <p class="login-subtitle">Acceso Administrativo</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-actions">
                    <a href="forgot-password.html" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
                </div>
                
                <div class="error-message" id="errorMessage" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Usuario o contraseña incorrectos</span>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Iniciar Sesión</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="login-footer">
                <p>Solo personal autorizado</p>
                <p style="margin-top: 1rem;"><a href="register.html" style="color: #059669; text-decoration: none;">¿No tienes cuenta? Regístrate aquí</a></p>
                <div class="security-info">
                    <i class="fas fa-shield-alt"></i>
                    <span>Conexión segura</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/database.js"></script>
    <script src="login-script.js"></script>
</body>
</html>
