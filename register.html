<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Club - Registro de Usuario</title>
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-background">
            <div class="tennis-court-bg"></div>
            <div class="overlay"></div>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-tennis-ball"></i>
                    <h1>Tennis Club</h1>
                </div>
                <p class="login-subtitle">Registro de Usuario</p>
            </div>
            
            <form class="login-form" id="registerForm">
                <div class="form-group">
                    <label for="fullName">Nombre Completo</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" name="fullName" placeholder="Ingrese su nombre completo" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <div class="input-wrapper">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" placeholder="Ingrese su teléfono" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user-circle"></i>
                        <input type="text" id="username" name="username" placeholder="Cree un nombre de usuario" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Cree una contraseña segura" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-requirements" id="passwordRequirements">
                        <div class="requirement" id="req-length">
                            <i class="fas fa-times"></i>
                            <span>Al menos 8 caracteres</span>
                        </div>
                        <div class="requirement" id="req-digit">
                            <i class="fas fa-times"></i>
                            <span>Al menos un dígito (0-9)</span>
                        </div>
                        <div class="requirement" id="req-uppercase">
                            <i class="fas fa-times"></i>
                            <span>Al menos una mayúscula (A-Z)</span>
                        </div>
                        <div class="requirement" id="req-special">
                            <i class="fas fa-times"></i>
                            <span>Al menos un carácter especial</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme su contraseña" required>
                        <button type="button" class="toggle-password" onclick="toggleConfirmPassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="error-message" id="errorMessage" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorText"></span>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Crear Cuenta</span>
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>
            
            <div class="login-footer">
                <p>¿Ya tienes cuenta? <a href="login.html" style="color: #059669; text-decoration: none;">Inicia sesión aquí</a></p>
                <div class="security-info">
                    <i class="fas fa-shield-alt"></i>
                    <span>Registro seguro</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="register-script-database.js"></script>
</body>
</html>
